<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>COVID-19 Tracker</title>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/events/css/styles.css">
</head>
<body>
    <nav class="flex md:flex-row flex-col justify-center items-center align-center w-screen text-white text-center h-1/12 bg-red-200 p-6">
        <img class="h-16" src="/covid-19.png" alt="logo">
        <a class="md:mr-14" href="#">Latest Covid-19 Stats</a>
    </nav> 
            <div class="container m-auto p-6 mb-20">
               <div id="search-events">
                <img src="/35-searching.webp" class="w-full md:w-1/2 m-auto" alt="">
                   <h1 class="text-center mt-2 md:mt-4 text-3xl md:text-5xl p-6">Select a Country:</h1>

                   <div class="form-group">
                        <select name="countries" type="search" name="search" id="country-name" class="bg-white w-full block border-2 border-gray-400 h-10 px-5 pr-10 my-4 rounded-full text-sm focus:outline-none" placeholder="Search..." >
                        <option value="" disabled selected>--Please select a country --</option>
                        </select>
                    </div>
                     
                    <div class="form-group">
                        <input type="submit" class="w-full p-2 mt-1 bg-red-200 form-control rounded-full  cursor-pointer" id="submitBtn" value="Search">
                    </div>
                   
               </div>  
               <div id="result" class=" border-2 mt-5 text-center text-4xl"></div>
           </div>
       
           <footer class="w-screen bottom-0 h-1/12 fixed p-3 text-center text-white bg-red-900 bg-primary opacity-40">
               from <a href="https://covid19api.com/">covid19api.com</a>
           </footer>
       
          <script src="js/countries.js"></script>
          <script src="js/total.js"></script>
          <script src="js/ui.js"></script>
          <script src="js/app.js"></script>

</body>
</html>
